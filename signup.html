<!DOCTYPE html>
<html>
<style>
body {font-family: Arial, Helvetica, sans-serif;}
input[type=text], input[type=password] 
{
  width: 100%;
  padding: 15px;
  margin: 5px 0 22px 0;
  display: inline-block;
  border: none;
  background: white;
}
input[type=text]:focus, input[type=password]:focus {
  background-color: white;
  outline: none;
}
button
{
  background-color: green;
  color: black;
  padding: 20px 20px;
  margin: 8px 0;
  border: none;
  width: 100%;
}
.cancelbtn 
{
  padding: 20px 20px;
  background-color: red;
}
.cancelbtn, .signupbtn 
{
  float: right;
  width: 50%;
}
.container 
{
  padding: 16px;
}
</style>

<body>

<form action="#" name="signup">
  <div class="container">
    <h1>Sign Up Now!</h1>
    <p>Fill in the following details to sign up.</p>
    <hr>

    <label for="email"><b>Email</b></label>
    <input type="text" placeholder="Enter Email" name="email" required>

    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw" required>

    <label for="psw-repeat"><b>Confirm Password</b></label>
    <input type="password" placeholder="Repeat Password" name="psw-repeat" required>
    
    <label>
      <input type="checkbox" checked="checked" name="remember" > Remember me
    </label>
     <div>
      <button type="button"  class="cancelbtn">Cancel</button>
      <button type="submit" onclick="check(this.form)" class="signupbtn">Sign Up</button>
    </div>
  </div>
</form>
<script language="javascript">
function check(form)
{
 if(form.email.value == "userid" && form.psw.value == "password")
  {
    window.open('next.html')
  }
 else
 {
   alert("Incorrect Password or Username")
  }
}
</script>
</body>
</html>
